<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">
                <h:form>
                    <section id="main" class="clearfix">
                        <div id="main-header" class="page-header">
                            <ul class="breadcrumb">
                                <li>
                                    <i class="icon-home"></i>MoonCake
                                    <span class="divider">&raquo;</span>
                                </li>

                                <li>
                                    <a href="news.xhtml"> News</a>
                                </li>

                            </ul>

                            <h1 id="main-heading">
                                News  <span>This page shows News </span>
                            </h1>
                        </div>

                        <div id="main-content">
                              <ui:fragment rendered="#{not empty newsBean.operation}">
                               <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                        Record is #{newsBean.operation}  Successfully....
                               </div>
                              </ui:fragment> 
                             <h:outputLink value="news_Add.xhtml" class="btn btn-info">Add New</h:outputLink>      
                            <span id="pnotify-trigger-7" >
                                <h:commandButton value="Delete"  class="btn btn-danger" action="#{newsBean.deleteNews()}">
                                   </h:commandButton></span>

                            <br/>
                            <hr/>
                            <div class="row-fluid">
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title">News Details</span>
                                    </div>
                                    <div class="widget-content table-container">

                                        <table id="demo-dtable-02" class="table table-striped  table-checkable">
                                            <thead>
                                                <tr>
                                                    <th class="checkbox-column">
                                                        <input type="checkbox" class="uniform"/>
                                                    </th>

                                                    <th>News Topic</th>
                                                    <th>News Details</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{newsBean.objData}" var="data">
                                                    <tr>
                                                        <td class="checkbox-column">

                                                            <h:selectBooleanCheckbox  value="#{newsBean.selectedIds[data.newsId]}"  class="uniform"  />

                                                        </td>
                                                        <td><h:outputText value="#{data.topic}"/></td>
                                                        <td><h:outputText value="#{data.details}"/></td>

                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                            <tfoot>
                                                <tr>

                                                    <th colspan="2">News Topic</th>
                                                    <th>News Details</th>

                                                </tr>
                                            </tfoot>
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div>        
                    </section>  
                </h:form>    
            </ui:define>
        </ui:composition>

    </body>
</html>
