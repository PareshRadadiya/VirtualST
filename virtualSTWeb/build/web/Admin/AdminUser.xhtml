<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">
                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        
                        <h1 id="main-heading">
                            <u>Admin User</u>
                        </h1>
                    </div>

                    <div id="main-content">
                        <ui:fragment rendered="#{not empty adminBean.operation}">
                               <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                        Record is #{adminBean.operation}  Successfully....
                               </div>
                              </ui:fragment> 
                        <h:form>
                            <h:outputLink value="Admin_Add.xhtml" class="btn btn-info">Add New</h:outputLink>          
                            <span id="pnotify-trigger-7" >
                                <h:commandButton value="Delete"  class="btn btn-danger" action="#{adminBean.deleteAdmin()}" >
                                    
                                </h:commandButton> </span>
                            <br/>
                            <hr/>

                            <div class="row-fluid">
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title">Admin Details</span>
                                    </div>
                                    <div class="widget-content table-container">

                                        <table id="demo-dtable-02" class="table table-striped  table-checkable">
                                            <thead>
                                                <tr>
                                                    <th class="checkbox-column">
                                                        <input type="checkbox" class="uniform"/>
                                                    </th>

                                                    <th>User Name</th>
                                                    <th>Email Id</th>
                                                    <th>Phone No</th>
                                                    <th>Admin Details</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{adminBean.objData}" var="data">
                                                    <tr>
                                                        <td class="checkbox-column">                                                   
                                                            <h:selectBooleanCheckbox  value="#{adminBean.selectedIds[data.adminId]}"  class="uniform"  />                                  
                                                        </td>
                                                        <td><h:outputText value="#{data.userId.userId}"/></td>
                                                        <td><h:outputText value="#{data.emailId}"/></td>
                                                        <td><h:outputText value="#{data.phoneNo}"/></td>
                                                        <td><h:outputText value="#{data.details}"/></td>
                                                        
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                            
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>        
                </section>  
            </ui:define>
        </ui:composition>

    </body>
</html>
