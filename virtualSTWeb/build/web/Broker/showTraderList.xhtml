<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">



            <ui:define name="content">
                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        

                        <h1 id="main-heading">
                            <u>Show Traders Requests </u>
                        </h1>
                    </div>
                    <h:form>
                        <div id="main-content">
                            <ui:fragment rendered="#{not empty traderBean.operation}">
                                <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                    Record is #{traderBean.operation}  Successfully....
                                </div>
                            </ui:fragment> 
                            
                            <br/>
                            <hr/>
                            <div class="row-fluid">
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title">Traders Details</span>
                                    </div>
                                    <div class="widget-content table-container">

                                        <table id="demo-dtable-02" class="table table-striped  table-checkable">
                                            <thead>
                                                <tr>
                                                    

                                                    <th>Trader Name</th>
                                                    <th>Email Id</th>
                                                    <th>Address</th>
                                                    <th>Phone No</th>
                                                    <th>Pending</th>
                                                    <th>Add Trader</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{traderBean.objData2}" var="data">
                                                    <tr>
                                                        
                                                        <td><h:outputText value="#{data.guestName}"/></td>
                                                        <td><h:outputText value="#{data.emailId}"/></td>
                                                        
                                                        <td><h:outputText value="#{data.address}"/></td>
                                                        <td><h:outputText value="#{data.phoneNo}"/></td>
                                                        <td><h:outputText  value="#{data.pending}"/></td>
                                                        
                                                        <td> <h:commandButton value="Add"  class="btn btn-info" action="#{traderBean.addNew(data.guestId)}"/></td>
                                                         
                                                       
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                            
                                        </table>

                                    </div>
                                </div>
                            </div>
                        </div> 
                    </h:form>  
                </section>  

            </ui:define>


        </ui:composition>

    </body>
</html>
