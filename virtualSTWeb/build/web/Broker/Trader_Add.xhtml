<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>


       <ui:composition template="./../Template.xhtml">
          <ui:define name="content">

                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        

                        <h1 id="main-heading">
                            <u>Information About Trader Editing </u>
                        </h1>
                    </div>
                    <h:form id="formID"> 
                        <div id="main-content">
                            <div class="row-fluid">								
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title"><i class="icon-tag"></i>  Trader</span>
                                    </div>
                                    <div class="widget-content form-container">

                                        <table width="100%">
                                            <tr>
                                                <td> 
                                                    <div class="control-group">
                                                    <label class="control-label" for="input11">Trader Name  <span class="required">*</span></label>
                                                    <div class="controls">
                                                        <h:inputText value="#{traderBean.traderName}" class="validate[required,custom[onlyLetterSp]]  text-input span11" id="tradername" required="true"  />    
                                                    </div>
                                                    </div>
                                                </td>
                                                 <td>
                                                    <div class="control-group">
                                                    <label class="control-label" for="input12">Deposit Amount <span class="required">*</span></label>
                                                <div class="controls">
                                                    <h:inputText  value="#{traderBean.deposit}" class="validate[required,custom[number]] span11" id="dep_amt" required="true"/>
                                                </div>
                                                    </div>
                                                </td>
                                            </tr>
                                           
                                            
                                            <tr>
                                                <td colspan="2">
                                                    <div class="control-group">
                                                    <label class="control-label" for="input13">Address <span  class="required">*</span></label>
                                                    <div class="controls">
                                                        <h:inputTextarea  value="#{traderBean.address}" class="validate[required] required span12" id="Address" required="true"/>
                                                    </div>
                                                </div>
                                                </td>
                                                
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="control-group">
                                                <label class="control-label">State <span class="required">*</span></label>
                                                <div class="controls">
                                                         <h:selectOneMenu id="state" value="#{traderBean.stateId}" class="select2-select-00 span11 validate[required]">  
                                                            <f:selectItem  itemLabel="Select City" itemValue=""  />  
                                                            <f:selectItems value="#{traderBean.allStates}" var="mydata" itemLabel="#{mydata.stateName}" itemValue="#{mydata.stateId}"/>  
                                                            <f:ajax  event="change" render="city"   listener="#{traderBean.handleCityChange()}" />                                                                                                   
                                                        </h:selectOneMenu>  
                                                </div>
                                            </div>
                                                </td>
                                                <td>
                                                     <div class="control-group">
                                                <label class="control-label">City <span class="required">*</span></label>
                                                <div class="controls">
                                                         <h:selectOneMenu  id="city"  value="#{traderBean.cityName}" >  
                                                            <f:selectItem itemLabel="Select City" />  
                                                            <f:selectItems value="#{traderBean.objcity}" var="city" itemLabel="#{city.cityName}"  itemValue="#{city.cityName}" />  
                                                        </h:selectOneMenu> 

                                                </div>
                                            </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                     <div class="control-group">
                                                <label class="control-label" for="input16">PAN No <span 
                                                        class="required">*</span></label>
                                                <div class="controls">
                                                    <h:inputText  value="#{traderBean.panNo}" class="validate[required,custom[onlyLetterNumber],minSize[11],maxSize[11]]]] span11" id="panno" required="true"/>
                                                </div>
                                            </div>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                <label class="control-label">Phone No. <span class="required">*</span></label>
                                                <div class="controls">

                                                    <h:inputText  value="#{traderBean.phoneNo}" class="validate[required,custom[onlyNumberSp],minSize[10],maxSize[10]] span11" id="phno" required="true" />
                                                </div>
                                            </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">
                                                     <div class="control-group">
                                                <label class="control-label" for="input16">Email ID <span 
                                                        class="required">*</span></label>
                                                <div class="controls">
                                                    <h:inputText  value="#{traderBean.emailId}" class="validate[required,custom[email]] span11" id="email" required="true"/>
                                                </div>
                                            </div>
                                                </td>
                                               
                                            </tr>
                                        </table>
                                        <h:inputHidden value="#{traderBean.traderId}"/>
                                        <h:inputHidden value="#{traderBean.userId}"/>
                                        <h:inputHidden value="#{traderBean.brokerId}"/>
                                        <h:inputHidden value="#{traderBean.fund}"/>
                                        <div class="form-actions" >
                                                         <h:commandButton value="Update" rendered="#{sessionScope.action eq 'update'}"  action="#{traderBean.updateTrader()}" class="btn btn-primary"/>
                                                         <span> <h:commandButton value="Add" rendered="#{sessionScope.action eq 'add'}"  action="#{traderBean.addTrader()}" class="btn btn-primary"/></span>
                                                <h:outputLink value="Trader.xhtml" class="btn btn-inverse">Cancel</h:outputLink>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </h:form>
                </section>

            </ui:define>



        </ui:composition>

    </h:body>
</html>
