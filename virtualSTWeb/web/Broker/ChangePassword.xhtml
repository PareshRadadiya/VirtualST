<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">


            &nbsp;
            <ui:define name="content">

                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        

                        <h1 id="main-heading">
                            <u>Change Password For Broker User</u>
                        </h1>
                    </div>
                    <h:form id="form">
                        <div id="main-content">
                            <ui:fragment rendered="#{not empty passwordBean.operation}">
                               <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                       Password is changed Successfully....
                               </div>
                              </ui:fragment> 
                            <div class="row-fluid">								
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title"><i class="icon-tag"></i>Change Password</span>
                                    </div>
                                    <div class="widget-content form-container">

                                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>      
                                     
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <div class="control-group">
                                                    <label class="control-label" for="pwd0">Current Password  <span class="required">*</span></label>
                                                    <div class="controls">
                                                        <p:password id="pwd0" value="#{passwordBean.curPwd}"  label="Current Password" required="true">
                                                            <p:ajax event="keyup"  update="msg saveButton" listener="#{passwordBean.checkPassword()}"/> 
                                                        </p:password>
                                                          <h:outputText escape="false"  id="msg" value="#{passwordBean.msg}"/>
                                                    </div>
                                                    </div>
                                                </td>
                                               
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="control-group">
                                                    <label class="control-label" for="pwd1">New Password  <span class="required">*</span></label>
                                                    <div class="controls">
                                                          <p:password id="pwd1" value="#{passwordBean.newPwd}" match="pwd2" inline="true" feedback="true" label="New Password " required="true"/>  
                                                    </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                         <div class="control-group">
                                                     <label class="control-label" for="pwd2">Confirm New Password  <span class="required">*</span></label>
                                                    <div class="controls">
                                                          <p:password id="pwd2" value="#{passwordBean.newPwd}" label="Confirm Password " inline="true" feedback="true" required="true"/>  
                                                    </div>
                                                    </div>

                                                </td>
                                            </tr>
                                           
                                        </table>
                                        <div class="form-actions">
                                           #{passwordBean.rend}
                                            <h:commandButton  class="btn btn-success" disabled="#{passwordBean.rend}" id="saveButton"  value="Save" action="#{passwordBean.changePassword()}">
                                                    <f:setPropertyActionListener target="#{passwordBean.uname}" value="#{sessionScope.username}"/>
                                                </h:commandButton>  
                                        </div>
                                            
                                          

                                           





                                       
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:form>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
