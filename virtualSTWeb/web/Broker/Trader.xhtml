<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">


 &nbsp;
            <ui:define name="content">
                
                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        

                        <h1 id="main-heading">
                            <u>Trader List</u>
                        </h1>
                    </div>
                    <h:form>
                    <div id="main-content">
                        <ui:fragment rendered="#{not empty traderBean.operation}">
                               <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                        Record is #{traderBean.operation}  Successfully....
                               </div>
                              </ui:fragment> 
                        <h:outputLink value="Trader_Add.xhtml" class="btn btn-info">Add New</h:outputLink>
                        <span id="pnotify-trigger-7" >
                        <h:commandButton value="Delete"  class="btn btn-danger" action="#{traderBean.deleteTrader()}">
                          </h:commandButton></span>

                        <br/>
                        <hr/>
                        <div class="row-fluid">
                            <div class="span12 widget">
                                <div class="widget-header">
                                    <span class="title">Traders Details</span>
                                </div>
                                <div class="widget-content table-container">
                                    
                                    <table id="demo-dtable-02" class="table table-striped  table-checkable">
                                        <thead>
                                            <tr>
                                                                                                            <th class="checkbox-column">
                                                                <input type="checkbox" class="uniform"/>
                                                            </th>

                                                <th>Trader Name</th>
                                                <th>Deposit Amount</th>
                                                <th>PAN No</th>
                                                <th>Phone No.</th>
                                                <th>Email ID</th>
                                                <th>Fund</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{traderBean.objData}" var="data">
                                            <tr>
                                                <td class="checkbox-column">
                                                    
                                                    <h:selectBooleanCheckbox  value="#{traderBean.selectedIds[data.traderId]}"  class="uniform"  />
                                                   
                                                </td>
                                                <td><h:commandLink  value="#{data.traderName}" action="#{traderBean.renderForm(data.traderId)}"/></td>
                                                <td><h:outputText value="#{data.deposit}"/></td>
                                                <td><h:outputText value="#{data.panNo}"/></td>
                                                <td><h:outputText value="#{data.phoneNo}"/></td>
                                                <td><h:outputText value="#{data.emailId}"/></td>
                                                <td><h:outputText value="#{data.fund}"><f:convertNumber maxFractionDigits="2"/></h:outputText></td>
                                            </tr>
                                            </ui:repeat>
                                        </tbody>
                                        
                                    </table>
                                      
                                </div>
                            </div>
                        </div>
                    </div> 
                     </h:form>  
                </section>  
                 
            </ui:define>



        </ui:composition>
  
    </body>
</html>
