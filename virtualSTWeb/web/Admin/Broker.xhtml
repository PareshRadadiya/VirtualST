<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template.xhtml">
            <ui:define name="content">

                <section id="main" class="clearfix">
                    <div id="main-header" class="page-header">
                        

                        <h1 id="main-heading">
                            <u>Brokers List</u>
                        </h1>
                    </div>

                   
                        <h:form>
                           <div id="main-content">
                               <ui:fragment rendered="#{not empty brokerBean.operation}">
                               <div class="alert alert-success fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong>Success:</strong><br/>
                                        Record is #{brokerBean.operation}  Successfully....
                               </div>
                              </ui:fragment> 
                            <h:outputLink value="Broker_Add.xhtml" class="btn btn-info">Add New</h:outputLink>          
                            <span id="pnotify-trigger-7" >
                                <h:commandButton value="Delete"  class="btn btn-danger" action="#{brokerBean.deleteBroker()}" >
                                   
                                </h:commandButton> </span>
    <h:outputLink target="newPopup" value="Broker_Export.xhtml" class="btn btn-success">Export Data</h:outputLink>          
                            <br/>                  
                        <hr/>
                          

                            <div class="row-fluid">
                                 
                                <div class="span12 widget">
                                    <div class="widget-header">
                                        <span class="title">Brokers Details</span>
                                    </div>
                                    <div class="widget-content table-container">

                                        <table id="demo-dtable-02" class="table table-striped  table-checkable">
                                            <thead>
                                                <tr>
                                                    <th class="checkbox-column">
                                                        <input type="checkbox" class="uniform"/>
                                                    </th>

                                                    <th>Name</th>
                                                    <th>Trade Name</th>
                                                    <th>Clearing No</th>
                                                    <th>SEBI No</th>
                                                    <th>Deposit</th>
                                                    <th>City</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat id="tbl" value="#{brokerBean.objData}" var="data">
                                                    <tr>
                                                        <td class="checkbox-column">                                                   
                                                            <h:selectBooleanCheckbox  value="#{brokerBean.selectedIds[data.brokerId]}"  class="uniform"  />                                  
                                                        </td>
                                                        <td><h:commandLink  value="#{data.brokerName}" action="#{brokerBean.renderForm(data.brokerId)}"/></td>
                                                        <td><h:outputText value="#{data.tradeName}"/></td>
                                                        <td><h:outputText value="#{data.clearingNo}"/></td>
                                                        <td><h:outputText value="#{data.sebiNo}"/></td>
                                                        <td><h:outputText value="#{data.deposit}"/></td>
                                                        <td><h:outputText value="#{data.city}"/></td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                            
                                        </table>

                                    </div>
                                </div>
                            </div>
                             </div>        
                        </h:form>
                   
                </section>  

            </ui:define>



        </ui:composition>

    </body>
</html>
